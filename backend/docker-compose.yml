version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gas-station-db
    environment:
      POSTGRES_DB: gas_station
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django Backend
  gas-station-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gas-station
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./videos:/app/videos
      - ./car_crops:/app/car_crops
      - ./plate_crops:/app/plate_crops
      - ./face_crops:/app/face_crops
      - ./staticfiles:/app/staticfiles
    environment:
      - OMP_NUM_THREADS=4
      - OPENBLAS_NUM_THREADS=4
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DJANGO_SETTINGS_MODULE=GasStationProject.settings
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/gas_station
      - DEBUG=False
      - SECRET_KEY=your-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,gas-station-api
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
    working_dir: /app
    restart: unless-stopped
    # CPU resource limits (adjust based on your system)
    cpus: '4'
    mem_limit: '4g'
    mem_reservation: '2g'
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/cars/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s

volumes:
  postgres_data:

